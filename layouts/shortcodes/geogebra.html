<div id="app"></div>

<script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
<script>
  const formulas = [
    "f(x) = x^2",
    "g(x) = sin(x)",
    "h(x) = x^3 + 2x"
  ];

  const container = document.getElementById("app");

  formulas.forEach((formula, i) => {
    // Create a container for each applet dynamically
    const div = document.createElement("div");
    div.id = `geogebra-container-${i}`;
    div.style.width = "400px";
    div.style.height = "300px";
    container.appendChild(div);

    // Create applet params with the callback that sets the formula
    const params = {
      appName: 'graphing',
      width: 400,
      height: 300,
      showToolbar: false,
      showAlgebraInput: false,
      showMenuBar: false,
      enableShiftDragZoom: true,
      language: 'en',
      ggbOnInit: (api) => {
  setTimeout(() => {
    api.evalCommand(formula);
  }, 100);
}

    };

    // Instantiate and inject the applet
    const applet = new GGBApplet(params, true);
    applet.inject(div.id);
  });
</script>
