<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    <div class="main-content">
      {{ block "main" . }}{{ end }}
    </div>
    {{ if eq .Kind "page" }}
      <div class="sidebar">
        {{ block "sidebar" . }}{{ end }}
      </div>
    {{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
