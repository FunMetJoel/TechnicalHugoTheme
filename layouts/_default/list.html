{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <div class="cardslist">
    {{ range .Pages }}
      <div class="card listcard">
        <a href="{{ .RelPermalink }}"><h1>{{ .LinkTitle }}</h1></a>
        <div class="content">
          {{ .Summary }}
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
