{{- $jsFiles := slice 
  "js/main.js" 
  "js/colorTheme.js" 
}}

{{- range $js := $jsFiles }}
  {{- with resources.Get $js }}
    {{- if eq hugo.Environment "development" }}
      <script src="{{ .RelPermalink }}"></script>
    {{- else }}
      {{- with . | js.Build | fingerprint }}
        <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous"></script>
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
